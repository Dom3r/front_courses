<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using mix of margin and grid</title>

    <style>
      body {
        border: solid black 1px;
      }

      .grid-centered {
        border: solid red 1px;
        display: grid;
        height: 100vh;
      }
      img {
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="grid-centered">
      <img src="img/mdb.png" alt="" />
    </div>
  </body>
</html>
